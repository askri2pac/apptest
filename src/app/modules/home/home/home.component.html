<div class="grid">

  <div class="engine-search">
    <div class="label-hour">
      <label class="label1"><b>Horaires, Avis, Réservations</b></label>
      <label class="label2">Trouvez plus que des coordonnées</label>
    </div>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Quoi, Qui : hôtel avec piscine, Chez Lily, ...">
      </div>

      <div class="form-group">
        <div class="auto-geo">
          <!--<input type="text" class="form-control geo" id="exampleInputPassword1"
                 placeholder="Où : Lille, Alsace, Bd Voltaire, ...">-->
          <ng4geo-autocomplete [userSettings]="userSettings3" (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>

        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">A proximité</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary"><span class="fa fa-search"></span></button>
    </form>
  </div>

  <div class="historique">
      <div class="last-search">
        <h2 class="title-last-search">Dernière recherche</h2>
      </div>
      <div class="sponsored">
        <h2 class="title-sponsored">Découvrez ces professionnels</h2>
      </div>
  </div>

  <div class="historical">

  </div>

</div>
