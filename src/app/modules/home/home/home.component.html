<div class="grid ">

  <div class="engine-search">
    <div class="label-hour">
      <label class="label1"><b>Horaires, Avis, Réservations</b></label>
      <label class="label2">Trouvez plus que des coordonnées</label>
    </div>



    <form (submit)="onSubmit()">
      <div class="form-group row">

  <!--      <input type="text" [(ngModel)]="search" name="searchField"  class="form-control col-xs-6 col-sm-6 col-md-6" id="searchInput" aria-describedby="searchHelp"
               placeholder="Quoi, Qui : hôtel avec piscine, Chez Lily, ...">-->

        <ng-autocomplete (selected)="Selected($event)" [classes]="['']" [group]="group"></ng-autocomplete>


        <div class="auto-geo col-xs-4 col-sm-4 col-md-4">
          <input ngx-google-places-autocomplete [options]="options" #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" placeholder="Où : Lille, Alsace, Bd Voltaire, ..."/>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">A proximité</label>
        </div>
        </div>
      </div>


      <button type="submit" class="btn btn-primary"><span class="fa fa-search"></span></button>
    </form>
  </div>
