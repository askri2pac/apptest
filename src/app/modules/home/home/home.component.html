<div class="grid ">

  <div class="engine-search">
    <div class="label-hour">
      <label class="label2">Trouvez plus que des coordonnées</label>
    </div>


    <form (submit)="onSubmit()">
      <div class="form-group row">

        <div class="col-xs-5 col-sm-5 col-md-5" (clickOutside)="onClickedOutside($event)">

          <mat-form-field class="example-full-width">

            <input (click)="showlist()" id="input-search" matInput value="{{search}}" [(ngModel)]="search"
                   class="form-control col-xs-6 col-sm-6 col-md-6"
                   placeholder="Quoi, Qui : hôtel avec piscine, Chez Lily, ..."
                   (keyup)="searchTerms$.next($event.target.value)"
                   style="caret-color: auto;" [ngModelOptions]="{standalone: true}"
                   autocomplete="off">
          </mat-form-field>
          <div *ngIf="results" id="dop-list" class="list-search">
            <ul class="items-search" style="background-color: white">
              <li *ngFor="let result of results " (click)="bindselectd(result)">
                <a>{{ result.nom }}</a>
              </li>
            </ul>
          </div>

        </div>

        <div class="col-xs-5 col-sm-5 col-md-5">
          <mat-form-field>
            <input class="form-control text_center" style="caret-color: auto;" matInput ngx-google-places-autocomplete
                   [options]="options"
                   #placesRef="ngx-places"
                   (onAddressChange)="handleAddressChange($event)" placeholder="Où : Lille, Alsace, Bd Voltaire, ...">
          </mat-form-field>
          <div *ngIf="validate === false"
               class="alert alert-danger" style="position: absolute">
            <div>
              La zone géographique n’a pas été reconnue, modifiez votre saisie.
            </div>
          </div>
        </div>
        <!--  <div class="form-check col-xs-2 col-sm-2 col-md-2">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">A proximité</label>
          </div>-->

        <div class="check col-xs-2 col-sm-2 col-md-2">
          <mat-checkbox color="warn">A proximité</mat-checkbox>
        </div>

      </div>


      <button type="submit" class="btn btn-primary"><span class="fa fa-search"></span></button>
    </form>
  </div>
