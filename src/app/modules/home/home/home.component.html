<div class="grid ">

  <div class="engine-search">

   <app-menu></app-menu>
    <div class="container">
      <form (submit)="onSubmit()">
        <div class="row">
          <div class="col-sm-5 padding-0" (clickOutside)="onClickedOutside($event)">
            <input type="text" (click)="showlist()" [(ngModel)]="searchvalue" id="input-search" name="firstname"
                   placeholder="Quoi, Qui : hôtel avec piscine, Chez Lily, ..."
                   (keyup)="searchTerms$.next($event.target.value)"
                   autocomplete="off">
            <div *ngIf="results" id="dop-list" class="list-search">
              <ul class="items-search" style="background-color: white">
                <li class="list" *ngFor="let result of results | slice:0:5 " (click)="bindselectd(result)">
                  <a *ngIf="result.title">{{ result.title }}</a>
                  <a *ngIf=" ! result.title">{{ result }}</a>
                </li>
              </ul>
            </div>

          </div>
          <div class="col-sm-5 padding-0">
            <input type="text" id="lname" name="lastname" ngx-google-places-autocomplete
                   [options]="options"
                   #placesRef="ngx-places"
                   (onAddressChange)="handleAddressChange($event)" placeholder="Où : Lille, Alsace, Bd Voltaire, ...">
            <div *ngIf="validate === false"
                 class="alert alert-danger" style="position: absolute">
              <div>
                La zone géographique n’a pas été reconnue, modifiez votre saisie.
              </div>
            </div>
          </div>
          <div class="col div-submit ">
            <button type="submit" class="btn btn-primary"><span class="fa fa-search"></span></button>
          </div>
        </div>
      </form>
      <ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="large"
        color="#fff"
        loadingText="Loading..."
        type="ball-scale-multiple">
      </ngx-spinner>
    </div>
  </div>
</div>
